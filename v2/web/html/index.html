<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome to Activity!</title>
  </head>
  <body>

    <div class="container-fluid">
      <!-- Sub topic row -->
      <div class="row">
        <div id="subtopic" class="col"><h2>{{ subtopic }}</h2></div>
      </div>

      <!-- Image -->
      <div class="row">
        <div id="image" class="col"> <img v-bind:src="image" class="mx-auto d-block"> </div>
      </div>

      <!-- Question -->
      <div class="row">
        <div id="question" class="col"><h5>{{ question }}</h5></div>
      </div>

      <!-- Options -->
      <div id="options">
        <ul>
          <option-item
            v-for="option in options"
            v-bind:option="option"
            v-bind:key="option.id"
          ></option-item>
        </ul>
      </div>

      <!-- Response -->
      <div class="form-group" id="response">
        <label for="answer">Answer:</label>
        <input ref="txtResponse" type="text" class="form-control" id="answer" placeholder="" name="answer">
        <br/>
        <button class="btn btn-primary" v-on:click="onSubmit">Submit</button>
        <br/><br/>
        <span ref="txtFeedback"></span>
      </div>

    </div>

    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/interactions.js"></script>
  </body>
</html>
